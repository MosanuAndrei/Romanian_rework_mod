l_russian:
 moldavia_events.1.t:0 "Между молотом и наковальней"
 moldavia_events.1.d:0 "Напряжение в Дунайских Княжествах растёт. В 1821 году во время Греческой Войны За Независимость, Дунайские княжества попытались восстать против Османского владычества, но восстание потерпело полное поражение, а Султан еще больше усилил военное присутсвие в княжествах. После Русско-Турецкой войны 1828-29 года, автономия Дунайских княжеств была значительно увеличена, благодаря Российской Империи, которая теперь доминирует на Балканах. В самом эпицентре противостояния двух Великих империи, Дунайские Княжества должны быть крайне осторожны в своих действиях, если они хотят достичь независимости."
 moldavia_events.1.a:0 "Достаточно неприятная геополитическая ситуация"

 moldavia_events.2.t:0 "Ещё более современное государство"
 moldavia_events.2.d:0 "Конституция наделяет легитимной властью Принца и Парламент, копируя Бельгийскую модель. Режим в стране был либеральным, но не демократичным. Выборы проводились с ограниченным количеством бюллетеней, каждый взрослый мужчина имел право голосовать, однако его голос отходил самому влиятельному кандидату."
 moldavia_events.2.a:0 "У нас все ещё полно работы"
 moldavia_events.2.f:0 "“Чтобы реформы имели успешными, они должны быть осторожными и постепенными.”"

 moldavia_events.3.t:0 "Новая Молдавская Армия"
 moldavia_events.3.d:0 "Благодаря военным реформам, мы теперь имеем профессиональную армию для защиты наших интересов на Дунае! Это поможет нам объеденить наш народ!"
 moldavia_events.3.a:0 "Теперь мы имеем армию, и самое время ее использовать!"
 moldavia_events.3.f:0 "“Лучший выход из любой ситуации - напролом”"
 
 moldavia_events.4.t:0 "Сделка с дьяволом"
 moldavia_events.4.d:0 "Наблюдая за нашим прогрессом, Российская империя предложила сделку - Мы становимся протекторатом России, а взамен они дадут нам контроль над Бессарабией. Также, мы будем торговать только с ними, что позволит нам освободить наших южных братьев."
 moldavia_events.4.a:0 "Мы можем побыть пока друзьями. Пока..."
 moldavia_events.4.f:0 "“Иногда сделка с дьяволом, лучше вообще никакой сделки.”"

 moldavia_events.5.t:0 "Маленькое объединение"
 moldavia_events.5.d:0 "Мы освободили наш великий народ от бояр и османского владычества, теперь, мы должны начать великий поход по созданию Великой Румынии освобождая наших братьев и сестер по всем Карпатам!"
 moldavia_events.5.a:0 "Traiasca Romania!"
 moldavia_events.5.f:0 "“Свобода благословяет смелых.”"

 moldavia_events.6.t:0 "Великая Румыния"
 moldavia_events.6.d:0 "От западных равнин и берегов Дуная, до Черного моря и Прута, вся румынская нация объединена под единым знаменем, сильна как никогда раньше."
 moldavia_events.6.a:0 "Traiasca Romania Mare!"
 moldavia_events.6.f:0 "“Красота и величие в единстве. Мы должны объединиться в сердцах и умах людей. Одна нация, один народ.”"