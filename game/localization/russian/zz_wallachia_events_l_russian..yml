l_russian:
 wallachia_events.1.t:0 "Между молотом и наковальней"
 wallachia_events.1.d:0 "Напряжение в Дунайских Княжествах растёт. В 1821 году во время Греческой Войны За Независимость, Дунайские княжества попытались восстать против Османского владычества, но восстание потерпело полное поражение, а Султан еще больше усилил военное присутсвие в княжествах. После Русско-Турецкой войны 1828-29 года, автономия Дунайских княжеств была значительно увеличена, благодаря Российской Империи, которая теперь доминирует на Балканах. В самом эпицентре противостояния двух Великих империи, Дунайские Княжества должны быть крайне осторожны в своих действиях, если они хотят достичь независимости."
 wallachia_events.1.a:0 "Достаточно неприятная геополитическая ситуация"

 wallachia_events.2.t:0 "Конституция Румынии"
 wallachia_events.2.d:0 "Конституция Румынии 1866 года стала фундаментом всех румынских законов в период строительства новой нации в Дунайских Княжествах, объединившихся в 1859 году. Написанная на скорую руку, крайне схожая с Конституцией Бельгии 1831 года, считавшейся самой либеральной конституцией в Европе. Все произошло без вмешательства Великих империи, даже Османов, которая имела формальную власть над Румынией."
 wallachia_events.2.a:0 "Подписать Конституцию"
 wallachia_events.2.f:0 "“Вся сила Конституции полностью лежит на плечах каждого отдельного гражданина. Только если каждый гражданин будет чувствовать долг перед нацией и Конституцией в защите прав и свобод, которые они предоставляют, Румыния будет жить.”"

 wallachia_events.3.t:0 "Маленький Союз"
 wallachia_events.3.d:0 "Объединение Молдавии и Валахии, также известное как Маленький Союз, произошло в 1859 году, сразу после выборов Александру Лоан Кудза в качестве принца обеих княжеств, имели определенную автономию, но все еще были под Османским владычеством. Имея общий Румынский этнос, язык и традиции, объединение Дунайских княжеств запустило процесс политической борьбы в новообразованной нации на право называться "главной", и рост движения сепаратизма в Молдавии."
 wallachia_events.3.a:0 "За Союз!"
 wallachia_events.3.f:0 "“Союз должен выстоять все невзгоды и преграды на своём пути!”"
 
 wallachia_events.4.t:0 "Права и свободы"
 wallachia_events.4.d:0 "Граданские права и свободы предоставляемые Конституцией, такие как свобода совести, мнения, собраний, равноправие перед законом, вне зависимости от класса, личности, неприкосновенность жилища. Смертная казнь была отменена в мирное время, когда частная собственность была священная и неприкосаема."
 wallachia_events.4.a:0 "Наша работа только началась"
 wallachia_events.4.f:0 "“Свободу нельзя получить без боя. Справедлиовость не дана, её требуют.”"

 wallachia_events.5.t:0 "Ещё более современное государство"
 wallachia_events.5.d:0 "Конституция наделяет легитимной властью Принца и Парламент, копируя Бельгийскую модель. Режим в стране был либеральным, но не демократичным. Выборы проводились с ограниченным количеством бюллетеней, каждый взрослый мужчина имел право голосовать, однако его голос отходил самому влиятельному кандидату."
 wallachia_events.5.a:0 "У нас все ещё полно работы"
 wallachia_events.5.f:0 "“Чтобы реформы имели успешными, они должны быть осторожными и постепенными.”"

 wallachia_events.6.t:0 "Долгожданная Независимость"
 wallachia_events.6.d:0 "21 мая 1871 года, в Румынском парламенте, Карл Когалнициану прочитал акт, провозглашающий Румынию как полностью независимое государство, а также право Румынского народа на самоопределение. Последующая Война за Независимость 1877-78 года, Румыния сбросила последние оковы Османского владычества. После войны, Россия потребовала присоединения в свой состав Северной Бессарабии, разорвав тем самым дипломатические отношения с Румынией. В итоге, Румыния оставила Северную Бессарабию в своём составе в обмен на Южную Добруджу."
 wallachia_events.6.a:0 "Traiasca Romania!"
 wallachia_events.6.f:0 "“Никаких долгов, независимость - это что-то столь великое, и столь желанное, что не может быть достигнуто обычными заявлениями.”"

 wallachia_events.7.t:0 "Великая Румыния"
 wallachia_events.7.d:0 "От западных равнин и берегов Дуная, до Черного моря и Прута, вся румынская нация объединена под единым знаменем, сильна как никогда раньше."
 wallachia_events.7.a:0 "Traiasca Romania Mare!"
 wallachia_events.7.f:0 "“Красота и величие в единстве. Мы должны объединиться в сердцах и умах людей. Одна нация, один народ.”"
 
