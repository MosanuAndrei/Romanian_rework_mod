l_english:
 moldavia_events.1.t:0 "Between the hammer and the anvil"
 moldavia_events.1.d:0 "The situation is tense in the Danubian Principalities. In 1821, during the Greek War of Independence, the Principalities tried stirring up a revolt against the Ottomans that ultimately failed making the Sultan ever more suspicious of his vassals north of Danube. Following the Russo-Turkish War of 1828-29, the autonomy of the Danubian states were strengthen with the help of the Russian Empire which now seeks to dominate the Balkans. Trapped between those two great powers the Danubian Principalities must be very careful if they want to achieve and maintain their independence."
 moldavia_events.1.a:0 "Quite a sensible geopolitical situation"

 moldavia_events.2.t:0 "A more modern state"
 moldavia_events.2.d:0 "The constitution dictated that legislative power was exercised by the Prince and Parliament, following the Belgian model. The political regime was liberal but not democratic, elections were held with a limited franchise, every adult male could vote but the value of their vote was strongly tilted towards the wealthiest."
 moldavia_events.2.a:0 "There is still much to be done"
 moldavia_events.2.f:0 "“Reform, to be useful and durable, must be gradual and cautious.”"

 moldavia_events.3.t:0 "A new Moldavian Army"
 moldavia_events.3.d:0 "Thanks to our reforms and arms industry we now have a professional fighting force that can be used to better assert our interests in the Danubian Region! One of them being the unification of our people."
 moldavia_events.3.a:0 "Now that we've got the army is time to use it!"
 moldavia_events.3.f:0 "“The best way out is always through.”"
 
 moldavia_events.4.t:0 "A deal with the devil"
 moldavia_events.4.d:0 "Having observed our progress, the Russian Empire has come with a proposition for us - Abandon the ottomans and become a russian protectorate in exchange they are willing to return the Bessarabian province back to us. Although we are trading one overlord for another, we would be effectively doubling our size and with the russian help we can unify with our southern brothers."
 moldavia_events.4.a:0 "We can be friends, for now..."
 moldavia_events.4.f:0 "“Sometimes a deal with the devil is better than no deal at all.”"

 moldavia_events.5.t:0 "The Little Unification"
 moldavia_events.5.d:0 "We have freed our people from the boyar and ottoman yoke, together, united we can embark on the arduous task of forming Greater Romania by liberating our brothers and sisters across the Carpathians!"
 moldavia_events.5.a:0 "Traiasca Romania!"
 moldavia_events.5.f:0 "“Freedom lies in being bold.”"

 moldavia_events.6.t:0 "Greater Romania"
 moldavia_events.6.d:0 "From the Western plains and the Danube river to the Black Sea and the Pruth river, all Romanians stand united under one state, strong and independent."
 moldavia_events.6.a:0 "Traiasca Romania Mare!"
 moldavia_events.6.f:0 "“There is beauty and power in unity. We must be united in heart and mind. One country, one people.”"