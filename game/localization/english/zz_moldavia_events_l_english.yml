l_english:
 moldavia_events.1.t:0 "Between the hammer and the anvil"
 moldavia_events.1.d:0 "The situation is tense in the Danubian Principalities. In 1821, during the Greek War of Independence, the Principalities tried stirring up a revolt against the Ottomans that ultimately failed making the Sultan ever more suspicious of his vassals north of Danube. Following the Russo-Turkish War of 1828-29, the autonomy of the Danubian states were strengthen with the help of the Russian Empire which now seeks to dominate the Balkans. Trapped between those two great powers the Danubian Principalities must be very careful if they want to achieve and maintain their independence."
 moldavia_events.1.a:0 "Quite a sensible geopolitical situation"

